<div class="bg-image d-flex justify-content-center align-items-center" style=" background-image: url('https://img.freepik.com/free-vector/gradient-dark-dynamic-lines-background_23-2148995950.jpg?w=2000');height: auto;background-repeat: no-repeat;">
    <div class="card align-items-center mt-4 g-3" >
        <div class="card-body ">
            <div class="container">
                <div class="row">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <div class="row g-3 mt-4">
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    
                                <h2 class=" text-secondary"> Employee Registration Form</h2>
                                    <hr>
                                    
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label text-dark">Employee ID</label>
                                <input name="id" [(ngModel)]="id" type="text" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label text-dark">First Name</label>
                                <input name="fname" [(ngModel)]="fname" type="text" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label text-dark">Last Name</label>
                                <input name="lname" [(ngModel)]="lname" type="text" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label text-dark">House Number</label>
                                <input name="hno" [(ngModel)]="hno" type="text" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label text-dark">House Name</label>
                                <input name="house" [(ngModel)]="house" type="text" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label text-dark">Street Name</label>
                                <input name="strt" [(ngModel)]="strt" type="text" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label text-dark">Pincode</label>
                                <input name="pin" [(ngModel)]="pin" type="text" class="form-control">
                                
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label text-dark">District</label>
                                <input name="dist" [(ngModel)]="dist" type="text" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label text-dark">State</label>
                                <input name="stat" [(ngModel)]="stat" type="text" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label text-dark">Country</label>
                                <input name="country" [(ngModel)]="country" type="text" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label text-dark">Mobile Number</label>
                                <input name="mob" [(ngModel)]="mob" type="text" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label text-dark">Email ID</label>
                                <input name="email" [(ngModel)]="email" type="email" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label text-dark">Parent Name</label>
                                <input name="pname" [(ngModel)]="pname" type="text" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label text-dark">Gender</label>
                                <input name="gender" [(ngModel)]="gender" type="text" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label text-dark">Highest Degree</label>
                                <input name="highdegree" [(ngModel)]="highdegree" type="text" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label text-dark">Year of Experience</label>
                                <input name="yoe" [(ngModel)]="yoe" type="text" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label text-dark">Date of Joining</label>
                                <input name="doj" [(ngModel)]="doj" type="date" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label text-dark">User Name</label>
                                <input name="uname" [(ngModel)]="uname" type="text" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label text-dark">Password</label>
                                <input name="pswrd" [(ngModel)]="pswrd" type="password" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label text-dark">Confirm Password</label>
                                <input name="cnfrm" [(ngModel)]="cnfrm" type="password" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                                <button (click)="view()" class="btn btn-secondary" >Register</button>
                                <p class="text-danger p-2">Already Member? <a href="/emplog"  >Login here</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
      
      
        </div>
    </div>

</div>
